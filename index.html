<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    
    <h2 style="color:white" ;> Hệ thống thi trắc nghiệm PTIT</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Đăng Ký</h1>
                <input type="text" placeholder="Tên người dùng" />
                <input type="username" placeholder="Email" />
                <input type="password" placeholder="Mật khẩu" />
                <input type="password" placeholder="Xác nhận mật khẩu" />
                <button>Đăng Ký</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Đăng Nhập</h1>
                <input type="username" placeholder="Tên đăng nhập" />
                <input type="password" placeholder="Mật khẩu" />
                <a href="#">Quên mật khẩu?</a>
                <button>Đăng Nhập</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Đã có tài khoản?</h1>
                    <p>Hãy đăng nhập để bắt đầu</p>
                    <button class="ghost" id="signIn">Đăng Nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Chưa có tài khoản?</h1>
                    <p>Hãy nhập thông tin cá nhân để bắt đầu</p>
                    <button class="ghost" id="signUp">Đăng Ký</button>
                </div>
            </div>
        </div>
    </div>
    <script src = script.js></script>
</body>

</html>
